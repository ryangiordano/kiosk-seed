                x:60,
                autoAlpha: 1

            .to(outlet, .5, {
              y: 60,
              x:-60,
                autoAlpha: 1
            },"plugOut");
        tl.to([plug,outlet],.2,{
          autoAlpha:0
        });
        tl.to([plug,outlet],.2,{
          autoAlpha:1
        });
        tl.to([plug,outlet],.2,{
          autoAlpha:0
        });
        tl.to([plug,outlet],.2,{
          autoAlpha:1
        })
});

</script>
